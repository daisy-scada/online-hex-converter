 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
        <title>Online hex converter</title>
</head>

<body>
	<noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
	<section id="online-hex-converter">
		<h1 id="title">Online hex converter</h1>
		<input type="text" id="hexInput">
		<p id="answerDisplay"></p>
		<button id="calculateBtn">Calculate</button>
	</section>
<script type="module" >
	import init, { add, calculate } from './online_hex_converter.js';
	(async () => {
	  await init();
	  //console.log(add(2,2));
	  //console.log(calculate('ff'));
	  document.querySelector('#calculateBtn').addEventListener('click', () => {
   	    const hex = document.querySelector('#hexInput').value;
        if (!hex) {
          alert("please input values")
          return
        }
        const resultCalculateHex = calculate(hex);
        document.querySelector('#answerDisplay').innerHTML = resultCalculateHex;
      });
	})()
</script>
</body>

</html>
